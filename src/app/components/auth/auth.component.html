<div id="auth-content" class="container" style="padding-top:  20px ;">

  <div class="d-flex  justify-content-center">
    <span class="text-white" style="font-size: 36px; margin-bottom: 20px;"><i class="fab fa-twitter"></i></span>
  </div>

  <div class="d-flex  justify-content-center">
    <h1 class="text-white  p-0" style="font-size: 24px; margin-bottom: 15px;">Iniciar sesión en Twitter</h1>
  </div>

  <div class="">
    <form class="form-signin">
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Telefono, correo o usuario</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Contraseña</label>
      </div>

      <button id="btn-signin" class="btn btn-lg btn-block rounded-pill" type="submit">Iniciar sesion</button>

      <div id="opt" class="d-flex justify-content-center">
        <h2 id="reset-label" >¿Olvidaste tu contraseña?</h2>
        <h2 id="dat">.</h2>
        <h2 id="register-label">Regístrate en Twitter</h2>
      </div>
    </form>
  </div>
</div>
